<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIH Clan | Dominate In Hell</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #ff3c00;
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #home {
      background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
      text-align: center;
    }

    #home h2 {
      font-size: 2.5rem;
      color: #ff3c00;
      margin-bottom: 1rem;
    }

    #home p {
      font-size: 1.2rem;
      color: #ccc;
    }

    #discord {
      background-color: #111;
      text-align: center;
    }

    #discord h2 {
      font-size: 2rem;
      color: #5865F2;
      margin-bottom: 1rem;
    }

    .discord-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .discord-link:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <header>
    <h1>DIH Clan</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#discord">Discord</a>
    </nav>
  </header>

  <section id="home">
    <h2>Dominate In Hell</h2>
    <p>Welcome to DIH — Rust’s most brutal, tactical, and loyal clan. We raid hard, build harder, and never back down.</p>
  </section>

  <section id="discord">
    <h2>Join Us</h2>
    <p>Ready to roll with DIH? Hit the link below and jump into the fire.</p>
    <a class="discord-link" href="https://discord.gg/yourclanlink" target="_blank">Join Our Discord</a>
  </section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
